<!DOCTYPE html>
<html>
    <head>
        <title>Phonetic Characters</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/phonetic.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-4 col-md-offset-4 spacing">
                <h2>Phonetic Characters</h2>
                <input class="form-control spacing" id="textbox">
            </div>
            <div class="col-md-4 col-md-offset-4 spacing">
                <button class="btn btn-info btn-lg" onclick="putChar(this);">iː</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɪ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ʊ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">uː</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">e</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ə</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɜː</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɔː</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">æ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ʌ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɑː</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɒ</button>
                
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɪə</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">eɪ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ʊə</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɔɪ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">əʊ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">eə</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɑɪ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɑʊ</button>
                
                <button class="btn btn-info btn-lg" onclick="putChar(this);">dʒ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ʃ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ɜ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">θ</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ð</button>
                <button class="btn btn-info btn-lg" onclick="putChar(this);">ŋ</button>
            </div>
        </div>
    </body>
</html>
